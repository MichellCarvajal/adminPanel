<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <!--fondo gris-->
    <div class="bg-gray-900 h-screen flex justify-center items-center">
        <!--contenedor principal calculadora-->
        <div class="bg-black h-[620px] w-[450px] flex flex-col items-center rounded-3xl shadow-lg shadow-">

            <!--contenedor para visualizar--> 
            <div class="w-[450px] h-[210px]">

                <!--operación-->
                <div id="pantalla" class="w-[450px] h-[126px] flex items-end justify-end p-6 pb-0 pr-8 text-gray-200 text-4xl font-bold"></div>

                <!--resultado-->
                <div id="pantallaResultado" class="w-[450px] h-[84px] flex items-end justify-end p-6 pr-8 text-gray-400 text-2xl font-bold"></div>
            </div>
            
            <!--línea de separación-->
            <div class="bg-gray-400 w-[380px] h-[2px] rounded"></div>

            <!--contenedor teclado-->
            <div class="w-[450px] h-[410px] grid grid-cols-4 text-gray-200 text-2xl text-center gap-3 p-6">
                
                <!--fila 1-->
                <button id="borrarbtn" class="p-2 text-yellow-600"><i class="fa-solid fa-delete-left"></i></button>
                <button class="parentesis p-2">(</button>
                <button class="parentesis p-2">)</button>
                <button class="operacion p-2 text-yellow-600" data-operacion="/"><i class="fa-solid fa-divide"></i></button>

                <!--fila 2-->
                <button class="numero p-2">7</button>
                <button class="numero p-2">8</button>
                <button class="numero p-2">9</button>
                <button class="operacion p-2 text-yellow-600" data-operacion="*"><i class="fa-solid fa-xmark"></i></button>

                <!--fila 3-->
                <button class="numero p-2">4</button>
                <button class="numero p-2">5</button>
                <button class="numero p-2">6</button>
                <button class="operacion p-2 text-yellow-600" data-operacion="-"><i class="fa-solid fa-minus" data-operacion="-"></i></button>

                <!--fila 4-->
                <button class="numero p-2">1</button>
                <button class="numero p-2">2</button>
                <button class="numero p-2">3</button>
                <button class="operacion p-2 text-yellow-600" data-operacion="+"><i class="fa-solid fa-plus"></i></button>

                <!--fila 5-->
                <button class="numero p-2 col-span-2 bg-gray-600 rounded-xl">0</button>
                <button id="puntobtn" class="p-2">.</button>
                <button id="igualbtn" class="bg-yellow-600 p-2 rounded-full"><i class="fa-solid fa-equals"></i></button>
            </div> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
