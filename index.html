<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script type="module" src="./js/home.js" defer></script>
    <title>Registro</title>
    <!--
    Integrantes:
    Michell Carvajal Gómez
    Mario Andrés Lara Vidal
    -->
</head>

<body class="bg-[#353b50] md:flex md:h-dvh">
    <div class="bg-[#292f42] text-gray-200 h-full flex flex-col md:w-70">
        <div class="font-semibold flex justify-between items-center h-20 px-5 text-lg ms:text-xl md:w-full md:px-0 md:justify-center md:text-2xl"
            id="logo">
            AdminPanel
            <button class="border rounded-lg px-3 py-1 md:hidden" id="toggle">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        <div class="hidden h-40 px-5 flex flex-col justify-center md:items-center sm:text-lg md:block md:flex-grow md:text-xl"
            id="menu">
            <div class="border-b w-38 mb-12 hidden md:block mt-2">
                Menu
            </div>
            <ul class="flex flex-col gap-1 font-extralight md:font-normal md:gap-5">
                <li class="flex md:items-center  md:gap-4">
                    <div class="hidden md:block"><i class="fa-solid fa-grip text-2xl"></i></div>
                    <a href="./index.html">Dashboard</a>
                </li>
                <li class="flex md:items-center  md:gap-4">
                    <div class="hidden md:block"><i class="hidden fa-solid fa-file text-2xl md:block"></i></div>
                    <a href="./registro.html">Registro</a>
                </li>
                <li class="flex md:items-center  md:gap-4">
                    <div class="hidden md:block"><i class="hidden fa-solid fa-list text-2xl md:block"></i></div>
                    <a href="./listado.html">Listado</a>
                </li>
                <li class="flex md:items-center md:gap-4">
                    <div class="hidden md:block"><i class="hidden fa-solid fa-magnifying-glass text-2xl md:block"></i>
                    </div>
                    <a href="./buscar.html">Buscar</a>
                </li>
                <li class="flex md:items-center  md:gap-4">
                    <div class="hidden md:block"><i class="hidden fa-solid fa-pen-to-square text-2xl md:block"></i>
                    </div>
                    <a href="./actualizar.html">Actualizar</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="text-gray-200 flex flex-col w-dvw items-center">
        <div class="w-full p-6 flex flex-col gap-8">

            <div class="w-full">
                <h1 class="text-3xl font-semibold">Dashboard</h1>
                <p class="text-gray-400 mt-1">Resumen general del sistema</p>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">

                <div class="bg-[#292f42] p-5 rounded-xl shadow-lg flex flex-col gap-2">
                    <span class="text-gray-400">Usuarios registrados</span>
                    <span class="text-3xl font-bold" id="cardUsuarios">128</span>
                </div>

                <div class="bg-[#292f42] p-5 rounded-xl shadow-lg flex flex-col gap-2">
                    <span class="text-gray-400">Nuevos hoy</span>
                    <span class="text-3xl font-bold" id="cardNuevos">6</span>
                </div>

                <div class="bg-[#292f42] p-5 rounded-xl shadow-lg flex flex-col gap-2">
                    <span class="text-gray-400">Actualizaciones</span>
                    <span class="text-3xl font-bold" id="cardActualizaciones">14</span>
                </div>

                <div class="bg-[#292f42] p-5 rounded-xl shadow-lg flex flex-col gap-2">
                    <span class="text-gray-400">Eliminados</span>
                    <span class="text-3xl font-bold" id="cardEliminados">3</span>
                </div>

            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

                <div class="bg-[#292f42] p-6 rounded-xl shadow-lg">
                    <h2 class="text-lg mb-3 font-semibold">Usuarios por mes</h2>
                    <div class="w-full h-52 bg-[#353b50] rounded-lg flex items-end gap-2 p-4">
                        <div class="bg-blue-400 w-6 h-20 rounded-md"></div>
                        <div class="bg-blue-400 w-6 h-32 rounded-md"></div>
                        <div class="bg-blue-400 w-6 h-16 rounded-md"></div>
                        <div class="bg-blue-400 w-6 h-40 rounded-md"></div>
                        <div class="bg-blue-400 w-6 h-28 rounded-md"></div>
                        <div class="bg-blue-400 w-6 h-36 rounded-md"></div>
                    </div>
                </div>
                <div class="bg-[#292f42] p-6 rounded-xl shadow-lg">
                    <h2 class="text-lg mb-3 font-semibold">Actividades recientes</h2>
                    <div class="w-full h-52 bg-[#353b50] rounded-lg relative overflow-hidden">
                        <div class="absolute top-1/2 left-0 h-1 w-full bg-gray-600"></div>
                        <div class="absolute h-3 w-3 bg-green-400 rounded-full left-10 top-1/2 -translate-y-1/2"></div>
                        <div class="absolute h-3 w-3 bg-yellow-400 rounded-full left-24 top-1/2 -translate-y-1/2"></div>
                        <div class="absolute h-3 w-3 bg-red-400 rounded-full left-40 top-1/2 -translate-y-1/2"></div>
                        <div class="absolute h-3 w-3 bg-blue-400 rounded-full left-56 top-1/2 -translate-y-1/2"></div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
